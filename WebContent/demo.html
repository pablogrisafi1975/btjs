<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>btjs demo</title>
<link rel="stylesheet"
	href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<!-- Optional theme  
<link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
-->
<!-- Extra Icon fonts -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
	rel="stylesheet">
</head>
<body class="container">
	<h1>Components</h1>
	<div class="row">
		<div class="col-md-2">Labels</div>
		<div class="col-md-2">
			<h1>
				<span id='label1'></span>
			</h1>
		</div>
		<div class="col-md-2">
			<h2>
				<span id='label2'></span>
			</h2>
		</div>
		<div class="col-md-2">
			<h3>
				<span id='label3'></span>
			</h3>
		</div>
		<div class="col-md-2">
			<h4>
				<span id='label4'></span>
			</h4>
		</div>
		<div class="col-md-2">
			<h5>
				<span id='label5'></span>
			</h5>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Badges</div>
		<div class="col-md-2">
			<div id='badge1'></div>
		</div>
		<div class="col-md-2">
			<div id='badge2'></div>
		</div>
		<div class="col-md-2">
			<div id='badge3'></div>
		</div>
		<div class="col-md-2">
			<div id='badge4'></div>
		</div>
		<div class="col-md-2">
			<div id='badge5'></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Icons</div>
		<div class="col-md-2">
			<div id='icon1'></div>
		</div>
		<div class="col-md-2">
			<div id='icon2'></div>
		</div>
		<div class="col-md-6">
			glyficon star
			<div id='icon3'></div>
			font awesome star
			<div id='icon4'></div>
			ionicons star
			<div id='icon5'></div>
			material star
			<div id='icon6'></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Buttons</div>
		<div class="col-md-2">
			<div id='button1'></div>
		</div>
		<div class="col-md-2">
			<div id='button2'></div>
		</div>
		<div class="col-md-2">
			<div id='button3'></div>
		</div>
		<div class="col-md-2">
			<div id='button4'></div>
		</div>
		<div class="col-md-2">
			<div id='button5'></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Dropdowns</div>
		<div class="col-md-2">
			<div id='dropdown1'></div>
		</div>
		<div class="col-md-2">
			<div id='dropdown2'></div>
		</div>
		<div class="col-md-2">
			<div id='dropdown3'></div>
		</div>
		<div class="col-md-2">
			<div id='dropdown4'></div>
		</div>
		<div class="col-md-2">
			<div id='dropdown5'></div>
		</div>
	</div>
	<br />
	<div id="div1"></div>
	<br />
	<div id="div2" /></div>
	<br />
	<div id="div3" /></div>
	<br />
	<script src="lib/jquery/jquery-2.2.0.js"></script>
	<script src="lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<script src="src/btjs.js"></script>
</body>
<script>
	//TODO: id inside options?
	/*
	 *
	si no existe el id se genera uno prefijado con btjs-(autonumerico)
	si existe se usa ese
		si ya había un elemento se reemplaza
		si no había se guarda en memoria
	
	 */
	btjs.newLabel({
		id : 'label1',
		text : 'Basic info label <>',
		intent : btjs.INTENT.INFO,
		tooltip : 'text tooltip on label',
		listeners : {
			click : function() {
				alert(' click on label');
			}
		}
	});
	btjs.newLabel({
		id : 'label2',
		html : 'label with <i>html</i>',
		intent : btjs.INTENT.PRIMARY,
		tooltip : {
			title : 'slow tooltip',
			placement : 'left',
			animation : true,
			delay : 500,
		},
		popover : {
			title : 'label popover title',
			content : 'label popover content',
			placement : 'bottom'
		}
	});
	btjs.newLabel({
		id : 'label3',
		text : 'with icon & badge',
		intent : btjs.INTENT.WARNING,
		icon : 'music',
		badge : '55'
	});
	btjs.newLabel({
		id : 'label4',
		text : 'icon & badge & tooltips',
		intent : btjs.INTENT.PRIMARY,
		tooltip : 'label tooltip',
		icon : {
			iconName : 'music',
			tooltip : 'icon tooltip'
		},
		badge : {
			text : '55',
			tooltip : 'badge tooltip'
		},
	});

	btjs.newBadge({
		id : 'badge1',
		text : 'Basic info badge',
		tooltip : 'text tooltip on badge',
		listeners : {
			click : function() {
				alert('click on badge');
			}
		}
	});
	btjs.newBadge({
		id : 'badge2',
		html : 'badge with <i>html</i>',
		tooltip : {
			title : 'slow tooltip',
			placement : 'left',
			animation : true,
			delay : 500,
		},
		popover : {
			title : 'badge popover title',
			content : 'badge popover content',
			placement : 'bottom'
		}
	});
	btjs.newBadge({
		id : 'badge3',
		text : 'badge with icon',
		icon : 'fontAwesome/futbol-o'
	});

	btjs.newIcon({
		id : 'icon1',
		iconName : 'music',
		tooltip : 'text tooltip on badge',
		listeners : {
			click : function() {
				alert('click on badge');
			}
		}
	});
	btjs.newIcon({
		id : 'icon2',
		iconName : 'heart',
		tooltip : {
			title : 'slow tooltip',
			placement : 'left',
			animation : true,
			delay : 500,
		},
		popover : {
			title : 'badge popover title',
			content : 'badge popover content',
			placement : 'bottom'
		}
	});
	btjs.newIcon({
		id : 'icon3',
		iconName : 'star'
	});
	btjs.newIcon({
		id : 'icon4',
		iconSource : btjs.ICON_SOURCE.FONT_AWESOME,
		iconName : 'star spin'
	});
	btjs.newIcon({
		id : 'icon5',
		iconSource : btjs.ICON_SOURCE.IONICONS,
		iconName : 'star'
	});
	btjs.newIcon({
		id : 'icon6',
		iconSource : btjs.ICON_SOURCE.MATERIAL,
		iconName : 'star'
	});

	btjs.newButton({
		id : 'button1',
		text : 'Basic button info extra-small <>',
		size : btjs.SIZE.EXTRA_SMALL,
		intent : btjs.INTENT.INFO,
		tooltip : 'text tooltip on button',
		listeners : {
			click : function() {
				alert('click on button');
			}
		}
	});
	btjs.newButton({
		id : 'button2',
		html : 'button with <i>html</i> small',
		size : btjs.SIZE.SMALL,
		intent : btjs.INTENT.PRIMARY,
		active : false,
		tooltip : {
			title : 'slow tooltip',
			placement : 'left',
			animation : true,
			delay : 500,
		},
		popover : {
			title : 'button popover title',
			content : 'button popover content',
			placement : 'bottom'
		}
	});
	btjs.newButton({
		id : 'button3',
		text : 'with icon & badge',
		intent : btjs.INTENT.WARNING,
		icon : 'music',
		badge : '55'
	});
	btjs.newButton({
		id : 'button4',
		text : 'large button',
		size : btjs.SIZE.LARGE,
		intent : btjs.INTENT.WARNING,
		icon : 'music',
		badge : '55'
	});

	btjs.newDropdown({
			id : 'dropdown1',
			text : 'first DropDown',
			//size: 'extra-small',
			blockLevel : false,
			intent : 'warning',
			icon : 'search',
			align : 'right',
			badge : '44',
			enabled : true,
			items : [
					{
						type : 'dropdown-header',
						text : 'Actions'
					},
					{
						type : 'dropdown-item',
						text : 'Console'
					},
					{
						text : 'Action'
					},
					{
						text : 'Another Action'
					},
					{
						type : 'dropdown-header',
						text : 'Edit'
					},
					{
						type : 'dropdown-item',
						text : 'Select all',
						disabled : true
					}, {
						type : 'dropdown-item',
						text : 'Copy',
						id : 'copy',
						icon : 'copy'
					}, {
						type : 'dropdown-divider'
					}, {
						text : 'Paste',
						badge : 'has'
					} ]
		});
	btjs.newDropdown({
			id : 'dropdown2',
			text : 'dropDown',
			blockLevel : false,
			intent : 'info',
			icon : 'search',
			align : btjs.ALIGN.LEFT,
			badge : '1',
			tooltip: {
				title: 'tooltip on dropdown',
				placement: 'right'
			}, 
			popover : {
				title : 'dropdown popover title',
				content : 'dropdown popover content',
				placement : 'bottom'
			},				
			enabled : true,
			dropup: true,
			items : [
					{
						text : 'Edit',
						type : 'dropdown-header'
					},
					{
						type : 'dropdown-item',
						text : 'Cut',
						badge: '1',
						icon: 'ionicons/scissors',
						tooltip: 'You can cut'
					},
					{
						text : 'Copy',
						badge: '',
						icon: 'ionicons/ios-copy-outline',
						tooltip: {
							title: 'you can copy',
							placement: 'right'
						}
					},
					{
						text : 'Paste',
						badge: '0',
						icon: 'ionicons/ios-copy-outline',
						disabled: true,
						tooltip : {
							title : 'but you cant paste, because it is disabled',
							placement : 'left'
						}
					},
					{
						type : 'dropdown-divider'
					},
					{
						type : 'dropdown-header',
						text : 'Select',
						badge: '0',
						icon: 'fontAwesome/usb',
						tooltip: {
							title: 'tooltip on header too!',
							placement: 'right'
						}
					},
					{
						type : 'dropdown-item',
						html : 'Select <i>all</i>',
					}, {
						type : 'dropdown-item',
						html : 'Select <b>none</b>',
					} ]
		});
	btjs.newDropdown({
			id : 'dropdown3',
			text : 'dd3',
			blockLevel : true,
			disabled : true,
			popover : {
				title : 'dropdown popover title',
				content : 'dropdown popover content',
				placement : 'left'
			}	
		});
	
	$('[data-toggle="tooltip"]').tooltip();
	$('[data-toggle="popover"]').popover();
</script>
</html>
